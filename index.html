<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/synth.css">
    <title>synth2042</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
<body>

<nav class="navbar">
    <a href="/pages/about.html" class="left">about</a>
    <div class="logo">
        synth<span>2</span><span>0</span><span>4</span><span>2</span>
    </div>
    <a href="/pages/help.html" class="right">help</a>
</nav>

<div style="display: flex; justify-content: space-between; padding: 1.5em 3em 1.5em 4em; font-size: larger; margin: -10px">
    <p style="color: #FF8942;">oscillators & adsr</p>
    <p style="color: #E8629E;">filter</p>
    <p style="color: #087F8C;">lfo (modulation)</p>
    <p style="color: #88B4E9;">effects</p>
</div>


<section class="grid">

    <div id="osc1" class="box">
        <h2 style="font-weight: 250; color: #FF8942;">oscillator 1</h2>

        <div style="padding-bottom: 0px">
            <label class="custom-checkbox">
                <label for="toggleOsc1">enable:</label>
                <input type="checkbox" id="toggleOsc1" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div style="padding-bottom: 0px">
            <label for="volumeControl" style="padding-bottom: 10px;">volume:</label>
            <input type="range" id="volumeControl" min="-145" max="0" value="-12">
        </div>
        <br>
        <div style="padding-bottom: 0px">
        <label for="wavetableSelect">wavetable type:</label>
        <select id="wavetableSelect" style="float:right;">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="triangle">triangle</option>
            <option value="sawtooth">sawtooth</option>
        </select>
        </div>
        <br>
        <div style="padding-bottom: 0px">
        <label for="detuneControl">detune:</label>
        <input type="range" id="detuneControl" min="-100" max="100" value="0">
        </div>
        <br>
<!--        <div style="padding-bottom: 0px">-->
<!--        <label for="pitchControl">Pitch Adjustment:</label>-->
<!--        <input type="range" id="pitchControl" min="-12" max="12" value="0">-->
<!--        </div>-->
    </div>

    <div id="osc2" class="box">
        <h2 style="font-weight: 250; color: #FF8942;">oscillator 2</h2>

        <div style="padding-bottom: 0px">
            <label class="custom-checkbox">
                <label for="toggleOsc2">enable:</label>
                <input type="checkbox" id="toggleOsc2">
                <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div style="padding-bottom: 0px">
            <label for="volumeControl2" >volume:</label>
            <input type="range" id="volumeControl2" min="-60" max="0" value="-12" style="float:right;">
        </div>
        <br>
        <div style="padding-bottom: 0px">
            <label for="wavetableSelect2">wavetable type:</label>
            <select id="wavetableSelect2" style="float:right;">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="triangle">triangle</option>
                <option value="sawtooth">sawtooth</option>
                <!-- Add other wavetable types as needed -->
            </select>
        </div>
        <br>
        <div style="padding-bottom: 8px">
        <label for="detuneControl2">detune:</label>
        <input type="range" id="detuneControl2" min="-100" max="100" value="0" style="float:right;">
        </div>
<!--        <br>-->
<!--        <label for="pitchControl2">Pitch Adjustment:</label>-->
<!--        <input type="range" id="pitchControl2" min="-12" max="12" value="0">-->
    </div>

    <div id="adsr" class="box">

        <h2 style="font-weight: 250; color: #FF8942; letter-spacing: 0.7px;">adsr</h2>
        <div>
        <label for="attackControl">attack:</label>
        <input type="range" id="attackControl" min="0" max="2" step="0.01" value="0.01">
        </div>
        <br>
        <div>
        <label for="decayControl">decay:</label>
        <input type="range" id="decayControl" min="0" max="2" step="0.01" value="0">
        </div>
        <br>
        <div>
        <label for="sustainControl">sustain:</label>
        <input type="range" id="sustainControl" min="0" max="1" step="0.01" value="1">
        </div>
        <br>
        <div>
        <label for="releaseControl">release:</label>
        <input type="range" id="releaseControl" min="0" max="10" step="0.01" value="0.3">
        </div>
    </div>

    <div id="filter" class="box">
        <h2 style="font-weight: 250; color: #E8629E; letter-spacing: 0.7px;" >filter</h2>
        <div>
        <label for="filterType">type:</label>
        <select id="filterType">
            <option value="lowpass">lowpass</option>
            <option value="highpass">highpass</option>
            <option value="bandpass">bandpass</option>
        </select>
        </div>
        <br>
        <div>
        <label for="filterSlope">slope:</label>
        <select id="filterSlope">
            <option value="-12">-12 dB/Octave</option>
            <option value="-24">-24 dB/Octave</option>
            <option value="-48">-48 dB/Octave</option>
        </select>
        </div>
        <br>
        <div>
            <label class="custom-checkbox">
                <label for="filterToggle">enable:</label>
                <input type="checkbox" id="filterToggle">
                <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="cutoffControl">cutoff:</label>
        <input type="range" id="cutoffControl" min="0" max="22000" value="22000">
        </div>
        <br>
        <div>
        <label for="resonanceControl">resonance/q:</label>
        <input type="range" id="resonanceControl" min="0" max="7" value="0" step="0.2">
        </div>
    </div>

    <div id="lfo" class="box">
        <h2 style="font-weight: 250; color: #087F8C; letter-spacing: 1px;">lfo</h2>

        <div>
            <label class="custom-checkbox">
            <label for="lfoToggle">enable:</label>
            <input type="checkbox" id="lfoToggle">
            <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="lfoType">shape:</label>
        <select id="lfoType">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="triangle">triangle</option>
            <option value="sawtooth">sawtooth</option>
        </select>
        </div>
        <br>
        <div>
        <label for="amplitudeControl">amplitude:</label>
        <input type="range" id="amplitudeControl" min="0" max="1" value="0" step="0.01">
        </div>
        <br>
        <div>
        <label for="assignLFO">assign to: </label>
        <select id="assignLFO">
            <option value="bothOscVol">osc 1 & 2 volume</option>
            <option value="osc1vol">osc 1 volume</option>
            <option value="osc2vol">osc 2 volume</option>
            <option value="filterCutoff">filter cutoff</option>
            <option value="filterReso">filter resonance</option>
        </select>
        </div>
        <br>
        <div>
        <label for="lfospeed">speed:</label>
        <input type="range" id="lfospeed" min="0.1" max="20" value="0.5" step="0.1">
        </div>
    </div>

    <div id="reverb" class="fxbox">
        <h2>reverb</h2>
        <div>
            <label class="custom-checkbox">
            <label for="reverbToggle">enable:</label>
            <input type="checkbox" id="reverbToggle">
            <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="reverbDecay">decay:</label>
        <input type="range" id="reverbDecay" min="0.1" max="25" value="2" step="0.1">
        </div>
        <br>
        <div>
        <label for="reverbPreDelay">pre-delay:</label>
        <input type="range" id="reverbPreDelay" min="0" max="3" value="0.01" step="0.01">
        </div>
        <br>
        <div>
        <label for="reverbWet">wet:</label>
        <input type="range" id="reverbWet" min="0" max="1" value="0.2" step="0.01">
        </div>
    </div>


    <div id="chorus" class="fxbox">
        <h2>chorus</h2>
        <div>
            <label class="custom-checkbox">
            <label for="chorusToggle">enable:</label>
            <input type="checkbox" id="chorusToggle">
            <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="chorusFrequency">frequency:</label>
        <input type="range" id="chorusFrequency" min="0" max="10" value="1.5" step="0.1">
        </div>
        <br>
        <div>
        <label for="chorusDelayTime">delay time:</label>
        <input type="range" id="chorusDelayTime" min="0" max="10" value="2.5" step="0.1">
        </div>
        <br>
        <div>
        <label for="chorusDepth">depth:</label>
        <input type="range" id="chorusDepth" min="0" max="1" value="0.7" step="0.01">
        </div>
        <br>
        <div>
        <label for="chorusWet">wet:</label>
        <input type="range" id="chorusWet" min="0" max="1" value="0.5" step="0.01">
        </div>
    </div>


    <div id="delay" class="fxbox">
        <h2>delay</h2>
        <div>
            <label class="custom-checkbox">
            <label for="delayToggle">enable:</label>
            <input type="checkbox" id="delayToggle">
            <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="delayTime">time:</label>
        <input type="range" id="delayTime" min="0" max="1" value="0.25" step="0.01">
        </div>
        <br>
        <div>
        <label for="feedback">feedback:</label>
        <input type="range" id="feedback" min="0" max="1" value="0.5" step="0.01">
        </div>
        <br>
        <div>
        <label for="delayWet">wet:</label>
        <input type="range" id="delayWet" min="0" max="1" value="0.5" step="0.01">
        </div>
    </div>

    <div id="distortion" class="fxbox">
        <h2>distortion</h2>
        <div>
            <label class="custom-checkbox">
            <label for="distortionToggle">enable:</label>
            <input type="checkbox" id="distortionToggle">
            <span class="checkmark"></span>
            </label>
        </div>
        <br>
        <div>
        <label for="distortionAmount">amount:</label>
        <input type="range" id="distortionAmount" min="0" max="1" value="0.5" step="0.01">
        </div>
        <br>
        <div>
        <label for="distortionWet">wet:</label>
        <input type="range" id="distortionWet" min="0" max="1" value="0.5" step="0.01">
        </div>
    </div>

    <div id="global" class="box">
        <h2>global</h2>
        <label for="polyphonyControl">polyphony:</label>
        <input type="range" id="polyphonyControl" min="1" max="6" value="4">
    </div>
</section>

<div style="margin: 0; display: flex; justify-content: center; align-items: center; padding: 2em 0 10px 0; opacity: 80%">
    <img src="/images/keyboard.png" alt="Description of the image" style="height: 60%; width: 60%;">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
<script src="js/lib/audiokeys.js"></script>
<script src="js/script.js"></script>

</body>
</html>
